apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: pipelinev5-flowcell-check
spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      completions: 1
      parallelism: 1
      template:
        spec:
          containers:
          - name: pending-check
            image: eu.gcr.io/hmf-pipeline-development/pipelinev5-flowcell-check:latest
            command:
            - python
            - /usr/src/app/run.py
            env:
            - name: SLACK_HOOK
              valueFrom:
                secretKeyRef:
                  key: hook_url
                  name: slackhook
          imagePullSecrets:
          - name: hmfp2-pull-account
          restartPolicy: Never
